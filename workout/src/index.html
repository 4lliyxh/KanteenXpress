<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Workouts</h1>
    </header>
    <div class="container">
        <h2>Hoeveel calorieën wil je verbranden?</h2>
        <select id="calorieInput">
            <option value="">Selecteer calorieën</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
        </select>
        <button onclick="showWorkout()">Doe dan deze workout!</button>
        <div class="video-container" id="videoContainer">
            <!-- Video wordt hier dynamisch geladen -->
        </div>
        
        <!-- Navigatie knop naar Pen 1 -->
        <button onclick="window.location.href='https://codepen.io/gufran-mohamed-awad/pen/mybVyKO'">Ga naar de Calorieën Tracker</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
